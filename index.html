<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post It</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="greeting">
                <p>Hello: <span style="font-weight: bolder; font-size: 1.2rem">&#8205 User One</span></p>
            </div>
            <h1>Post It!</h1>
            <div class="creator">
                <img src="../dist/media/githublogo.png" alt="GitHub logo">
                <a href="https://github.com/sth21">sth21</a>
            </div>
        </header>
        <nav>
            <div class="section">
                <h2>Home</h2>
                <div class="container">
                    <img src="../dist/media/inbox.png" alt="inbox logo">
                    <p>Inbox</p>
                </div>
                <div class="container">
                    <img src="../dist/media/today.png" alt="calendar logo">
                    <p>Today</p>
                </div>
                <div class="container">
                    <img src="../dist/media/week.png" alt="calendar logo">
                    <p>This Week</p>
                </div>
            </div>
            <div class="section" id="projects">
                <h2>Projects</h2>
                <div id="add-project">
                    <img src="../dist/media/add.png">
                    <p>Add Project</p>
                </div>
            </div>
        </nav>
        <main>
            <h2>Inbox</h2>
            <div id="add-task">
                <img src="../dist/media/add.png">
                <p>Add Task</p>
            </div>
        </main>
    </body>
</html>
